<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <div class="converter-box">
            <div class="drop-zone" id="dropZone">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <span>Drag & Drop or click to upload</span>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            <div class="preview" id="preview"></div>
            <div class="options">
                <select id="formatSelect">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                </select>
                <button onclick="convertImage()" id="convertBtn">Convert</button>
            </div>
            <div class="batch-controls">
                <div class="batch-header">
                    <h3>Selected Files: <span id="fileCount">0</span></h3>
                    <button onclick="convertAll()" class="batch-btn">Convert All</button>
                </div>
                <div class="file-list" id="fileList"></div>
                <div class="batch-progress">
                    <div class="progress-bar" id="progressBar"></div>
                    <span id="progressText">0% Complete</span>
                </div>
            </div>
            <div class="settings-panel">
                <div class="settings-tabs">
                    <button class="tab-btn active" onclick="showTab('compression')">Compression</button>
                    <button class="tab-btn" onclick="showTab('resize')">Resize</button>
                </div>
                
                <div id="compression" class="tab-content active">
                    <div class="compression-options">
                        <h3>Compression</h3>
                        <div class="slider-container">
                            <label>Quality: <span id="qualityValue">90</span>%</label>
                            <input type="range" id="qualitySlider" min="1" max="100" value="90">
                        </div>
                    </div>
                </div>
                
                <div id="resize" class="tab-content">
                    <div class="resize-options">
                        <h3>Resize Settings</h3>
                        <div class="resize-inputs">
                            <div>
                                <label>Width:</label>
                                <input type="number" id="widthInput" min="1" step="1">
                            </div>
                            <div>
                                <label>Height:</label>
                                <input type="number" id="heightInput" min="1" step="1">
                            </div>
                            <div class="aspect-ratio">
                                <input type="checkbox" id="lockAspect" checked>
                                <label for="lockAspect">Lock Aspect Ratio</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notification" id="notification"></div>
        <div class="file-info" id="fileInfo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
